<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFA League 2026 | Official Draft Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ufa-navy: #0f172a;
            --ufa-gold: #eab308;
            --ufa-bg: #f1f5f9;
            --bento-card-bg: #ffffff;
            --skeuo-outer: 0 10px 15px -3px rgba(0,0,0,0.08), 0 4px 6px -4px rgba(0,0,0,0.08), 0 0 0 1px rgba(0,0,0,0.02);
            --skeuo-inner: inset 0 2px 4px 0 rgba(0,0,0,0.03);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--ufa-bg);
            color: var(--ufa-navy);
            overflow-x: hidden;
        }

        .bento-card {
            background: var(--bento-card-bg);
            border-radius: 28px;
            box-shadow: var(--skeuo-outer);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .skeuo-button {
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            box-shadow: 2px 2px 5px #cbd5e1, -2px -2px 5px #ffffff;
            border: 1px solid #f1f5f9;
            transition: all 0.2s ease;
        }

        .skeuo-button:active {
            box-shadow: inset 2px 2px 4px #cbd5e1, inset -2px -2px 4px #ffffff;
            transform: scale(0.99);
        }

        .skeuo-inset {
            background: #f8fafc;
            box-shadow: var(--skeuo-inner);
            border-radius: 20px;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .active-team {
            border: 3px solid var(--ufa-gold);
            background: #fffdf5;
            animation: pulse-gold 2.5s infinite;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.2); }
            70% { box-shadow: 0 0 0 12px rgba(234, 179, 8, 0); }
            100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); }
        }

        .drafted {
            opacity: 0.35;
            filter: grayscale(1);
            pointer-events: none;
        }

        .slot-row {
            border-bottom: 1px solid #f1f5f9;
            padding: 10px 0;
        }
        .slot-row:last-child { border-bottom: none; }

        /* Typography sizing for VOD legibility */
        .text-huge { font-size: 1.15rem; line-height: 1.5; }
    </style>
</head>
<body class="p-6 lg:p-10 min-h-screen">

    <!-- Header Section -->
    <header class="max-w-[1600px] mx-auto mb-10 flex justify-between items-center">
        <div class="flex items-center gap-6">
            <img src="webBanner.png" alt="UFA Logo" class="h-20 w-auto object-contain" onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='flex'">
            <div id="logo-fallback" class="hidden bg-slate-900 w-16 h-16 rounded-2xl items-center justify-center text-white font-black text-2xl shadow-xl">U</div>
            <div>
                <h1 class="text-4xl font-black tracking-tight text-slate-900 uppercase">League 2026 <span class="text-amber-500">Draft</span></h1>
                <p class="text-slate-500 font-bold text-lg tracking-wide uppercase">Season 1 | Official Selection Portal</p>
            </div>
        </div>
        <div class="text-right">
            <div id="draft-status" class="px-6 py-3 bg-slate-900 text-amber-400 rounded-2xl font-black text-sm tracking-widest shadow-lg uppercase">
                Awaiting Round 1
            </div>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto grid grid-cols-12 gap-8 h-[calc(100vh-220px)]">
        
        <!-- Left Column: Teams & History -->
        <div class="col-span-8 grid grid-cols-3 grid-rows-2 gap-8">
            
            <!-- Team 1-5 Cards -->
            <div id="team-0" class="bento-card p-6 flex flex-col transition-all">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-extrabold uppercase text-slate-400 tracking-tighter">Team 01</h2>
                    <span class="bg-slate-100 text-[10px] font-black px-2 py-1 rounded text-slate-500">9 SLOTS</span>
                </div>
                <div class="flex-1 skeuo-inset p-4 overflow-y-auto custom-scrollbar" id="slots-0"></div>
            </div>

            <div id="team-1" class="bento-card p-6 flex flex-col transition-all">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-extrabold uppercase text-slate-400 tracking-tighter">Team 02</h2>
                    <span class="bg-slate-100 text-[10px] font-black px-2 py-1 rounded text-slate-500">9 SLOTS</span>
                </div>
                <div class="flex-1 skeuo-inset p-4 overflow-y-auto custom-scrollbar" id="slots-1"></div>
            </div>

            <div id="team-2" class="bento-card p-6 flex flex-col transition-all">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-extrabold uppercase text-slate-400 tracking-tighter">Team 03</h2>
                    <span class="bg-slate-100 text-[10px] font-black px-2 py-1 rounded text-slate-500">9 SLOTS</span>
                </div>
                <div class="flex-1 skeuo-inset p-4 overflow-y-auto custom-scrollbar" id="slots-2"></div>
            </div>

            <div id="team-3" class="bento-card p-6 flex flex-col transition-all">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-extrabold uppercase text-slate-400 tracking-tighter">Team 04</h2>
                    <span class="bg-slate-100 text-[10px] font-black px-2 py-1 rounded text-slate-500">8 SLOTS</span>
                </div>
                <div class="flex-1 skeuo-inset p-4 overflow-y-auto custom-scrollbar" id="slots-3"></div>
            </div>

            <div id="team-4" class="bento-card p-6 flex flex-col transition-all">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-extrabold uppercase text-slate-400 tracking-tighter">Team 05</h2>
                    <span class="bg-slate-100 text-[10px] font-black px-2 py-1 rounded text-slate-500">8 SLOTS</span>
                </div>
                <div class="flex-1 skeuo-inset p-4 overflow-y-auto custom-scrollbar" id="slots-4"></div>
            </div>

            <!-- Draft History Log -->
            <div class="bento-card p-6 bg-slate-900 text-white flex flex-col">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-8 h-8 rounded-lg bg-amber-500 flex items-center justify-center">
                        <svg class="w-4 h-4 text-slate-900" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"></path></svg>
                    </div>
                    <h2 class="text-lg font-black uppercase tracking-widest">Draft Log</h2>
                </div>
                <div id="draft-log" class="flex-1 overflow-y-auto text-sm space-y-3 font-medium custom-scrollbar pr-2 opacity-90">
                    <div class="text-slate-500 italic">Waiting for draft to begin...</div>
                </div>
            </div>
        </div>

        <!-- Right Column: Player Pool -->
        <div class="col-span-4 bento-card p-8 flex flex-col overflow-hidden">
            <div class="mb-8">
                <h2 class="text-2xl font-black mb-4 tracking-tight uppercase">Eligible Athletes</h2>
                <div class="relative">
                    <input type="text" id="player-search" placeholder="Search by name..." class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 pl-12 focus:ring-4 focus:ring-amber-500/20 outline-none transition-all font-semibold text-lg">
                    <svg class="w-6 h-6 absolute left-4 top-4.5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>

            <div id="player-pool" class="flex-1 overflow-y-auto custom-scrollbar pr-3 space-y-3">
                <!-- Players dynamically loaded -->
            </div>

            <div class="mt-8 pt-6 border-t border-slate-100">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Upcoming Selections</p>
                <div id="up-next" class="flex gap-3">
                    <!-- Dynamic next picks -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // DATA: Alphabetized player list for anonymity
        // Scores are kept in the data object for internal logic (to detect Anchors)
        // but are NEVER displayed in the UI.
        const RAW_PLAYERS = [
            { id: 1, name: "Philip", score: 214, isAnchor: true },
            { id: 2, name: "Azim", score: 209, isAnchor: true },
            { id: 3, name: "Zayyan", score: 114, isAnchor: true },
            { id: 4, name: "Rizam", score: 88, isAnchor: true },
            { id: 5, name: "Mode", score: 83, isAnchor: true },
            { id: 6, name: "Shamin", score: 70 },
            { id: 7, name: "Miph", score: 54 },
            { id: 8, name: "Fauz", score: 30 },
            { id: 9, name: "Finn", score: 28 },
            { id: 10, name: "Afrah", score: 23 },
            { id: 11, name: "Aahil", score: 0 },
            { id: 12, name: "Aisha", score: 0 },
            { id: 13, name: "Amsal", score: 0 },
            { id: 14, name: "Aryf", score: 0 },
            { id: 15, name: "Babaa", score: 0 },
            { id: 16, name: "Eijaz", score: 0 },
            { id: 17, name: "Hamko", score: 0 },
            { id: 18, name: "Hassaan", score: 0 },
            { id: 19, name: "Imma", score: 0 },
            { id: 20, name: "Jef", score: 0 },
            { id: 21, name: "Jilaau", score: 0 },
            { id: 22, name: "Jin", score: 0 },
            { id: 23, name: "Junayd", score: 0 },
            { id: 24, name: "Kaitlinn", score: 0 },
            { id: 25, name: "Kat", score: 0 },
            { id: 26, name: "Lamath", score: 0 },
            { id: 27, name: "Ma'an", score: 0 },
            { id: 28, name: "Maahy", score: 0 },
            { id: 29, name: "Maeesh", score: 0 },
            { id: 30, name: "Malaka", score: 0 },
            { id: 31, name: "Mateo", score: 0 },
            { id: 32, name: "Miju", score: 0 },
            { id: 33, name: "Moadz", score: 0 },
            { id: 34, name: "Muky", score: 0 },
            { id: 35, name: "Nawaz", score: 0 },
            { id: 36, name: "Piko", score: 0 },
            { id: 37, name: "Saam", score: 0 },
            { id: 38, name: "Shaaif", score: 0 },
            { id: 39, name: "Shazeen", score: 0 },
            { id: 40, name: "Tanzeem", score: 22 },
            { id: 41, name: "Uraiba", score: 14 },
            { id: 42, name: "Yoosuf", score: 0 },
            { id: 43, name: "Ewan", score: 0 },
            { id: 44, name: "Mushaan", score: 0 }
        ];

        // Ensure anonymity by sorting alphabetically by default
        const ALL_PLAYERS = RAW_PLAYERS.sort((a, b) => a.name.localeCompare(b.name));

        const teams = [
            { id: 0, name: "Team 01", players: [], max: 9 },
            { id: 1, name: "Team 02", players: [], max: 9 },
            { id: 2, name: "Team 03", players: [], max: 9 },
            { id: 3, name: "Team 04", players: [], max: 8 },
            { id: 4, name: "Team 05", players: [], max: 8 }
        ];

        // 3RR Reversal Draft Logic (5 Teams)
        function generateDraftOrder() {
            let order = [];
            // R1: 1 -> 5 (Anchors)
            for(let i=0; i<5; i++) order.push({ team: i, round: 1 });
            // R2: 5 -> 1 (Snake start)
            for(let i=4; i>=0; i--) order.push({ team: i, round: 2 });
            // R3: 5 -> 1 (3RR Reversal - Team 5 gets back-to-back start)
            for(let i=4; i>=0; i--) order.push({ team: i, round: 3 });
            // R4+: Standard Snake
            for(let r=4; r<=12; r++) {
                if(r % 2 === 0) { // Forward
                    for(let i=0; i<5; i++) order.push({ team: i, round: r });
                } else { // Backward
                    for(let i=4; i>=0; i--) order.push({ team: i, round: r });
                }
            }
            return order;
        }

        const draftOrder = generateDraftOrder();
        let currentPickIndex = 0;
        let draftedIds = new Set();

        function init() {
            renderPlayers();
            renderTeams();
            updateDraftState();
            document.getElementById('player-search').addEventListener('input', renderPlayers);
        }

        function renderPlayers() {
            const container = document.getElementById('player-pool');
            const search = document.getElementById('player-search').value.toLowerCase();
            container.innerHTML = '';

            ALL_PLAYERS.forEach(player => {
                if (player.name.toLowerCase().includes(search)) {
                    const isDrafted = draftedIds.has(player.id);
                    const el = document.createElement('div');
                    el.className = `skeuo-button p-5 rounded-2xl flex justify-between items-center ${isDrafted ? 'drafted' : 'cursor-pointer'}`;
                    
                    el.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center font-black text-slate-400 border border-slate-200">
                                ${player.name[0]}
                            </div>
                            <div>
                                <div class="font-bold text-huge text-slate-800">${player.name}</div>
                                <div class="text-[9px] uppercase font-black tracking-widest ${player.isAnchor ? 'text-amber-500' : 'text-slate-300'}">
                                    ${player.isAnchor ? 'Seed 0 Pool' : 'Standard Pool'}
                                </div>
                            </div>
                        </div>
                        ${!isDrafted ? `<button onclick="draftPlayer(${player.id})" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest hover:bg-amber-500 transition-all">Select</button>` : ''}
                    `;
                    container.appendChild(el);
                }
            });
        }

        function renderTeams() {
            teams.forEach((team, idx) => {
                const slots = document.getElementById(`slots-${idx}`);
                slots.innerHTML = '';
                for(let i=0; i<team.max; i++) {
                    const p = team.players[i];
                    const row = document.createElement('div');
                    row.className = 'slot-row flex items-center gap-4';
                    row.innerHTML = `
                        <span class="w-6 text-[10px] font-black text-slate-300">#${i+1}</span>
                        <span class="flex-1 font-bold text-slate-700 text-sm tracking-tight">${p ? p.name : 'â€”'}</span>
                        ${p ? `<span class="bg-slate-200 text-slate-500 text-[8px] px-1.5 py-0.5 rounded font-black">R${p.pickedInRound}</span>` : ''}
                    `;
                    slots.appendChild(row);
                }
            });
        }

        function draftPlayer(id) {
            if (currentPickIndex >= draftOrder.length) return;
            
            const player = ALL_PLAYERS.find(p => p.id === id);
            const currentPick = draftOrder[currentPickIndex];
            const team = teams[currentPick.team];

            // Safety Logic: Round 1 is strictly for Seed 0 Anchors
            if (currentPick.round === 1 && !player.isAnchor) {
                showToast("Round 1 requires Seed 0 pool selection.");
                return;
            }

            // Execute Pick
            player.pickedInRound = currentPick.round;
            team.players.push(player);
            draftedIds.add(id);

            // Log entry
            const log = document.getElementById('draft-log');
            if (currentPickIndex === 0) log.innerHTML = '';
            const div = document.createElement('div');
            div.className = "flex gap-3 animate-in fade-in slide-in-from-left-4 duration-500";
            div.innerHTML = `
                <span class="text-amber-500 font-black">P${currentPickIndex + 1}</span>
                <span class="text-slate-400">${team.name}</span>
                <span class="font-bold text-white">${player.name}</span>
            `;
            log.prepend(div);

            currentPickIndex++;
            renderPlayers();
            renderTeams();
            updateDraftState();
        }

        function updateDraftState() {
            document.querySelectorAll('.bento-card').forEach(c => c.classList.remove('active-team'));
            
            if (currentPickIndex < draftOrder.length) {
                const next = draftOrder[currentPickIndex];
                document.getElementById(`team-${next.team}`).classList.add('active-team');
                document.getElementById('draft-status').innerText = `ROUND ${next.round} | ${teams[next.team].name} ON CLOCK`;

                // Up Next logic
                const nextPicks = document.getElementById('up-next');
                nextPicks.innerHTML = '';
                for(let i=1; i<=3; i++) {
                    const fut = draftOrder[currentPickIndex + i];
                    if(!fut) break;
                    const el = document.createElement('div');
                    el.className = "skeuo-inset px-4 py-2 text-[10px] font-black uppercase text-slate-400 flex items-center gap-2";
                    el.innerHTML = `<div class="w-1.5 h-1.5 rounded-full bg-slate-300"></div> ${teams[fut.team].name}`;
                    nextPicks.appendChild(el);
                }
            } else {
                document.getElementById('draft-status').innerText = "DRAFT COMPLETE";
            }
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = "fixed top-12 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-10 py-5 rounded-3xl shadow-2xl z-50 font-black text-center border-2 border-amber-500 uppercase tracking-widest";
            t.innerText = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 2500);
        }

        window.onload = init;
    </script>
</body>
</html>
